<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Student</title>
  </head>
  <body>
    <div class="container">
      <button class="modal-outer-button">Add Student</button>

      <div id="modal" class="modal">
        <div class="modal-content">
          <div class="modal-container">
            <span class="btn-display-topright">&times;</span>
            <form action="/action_page.php">
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="First Name"
              /><br />
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Last Name"
              /><br />
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email"
              /><br />
              <input type="text" id="bio" name="bio" placeholder="bio" /><br />
              <input
                type="text"
                id="imageurl"
                name="imageurl"
                placeholder="Image Url"
              /><br />
              <input
                type="number"
                id="grade"
                name="grade"
                placeholder="Grade"
              /><br />
              <input type="submit" id="adduserbtn" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
